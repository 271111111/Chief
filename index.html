<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chiaf - ×‘×•×˜ ×”×¦'××˜ ×©×œ×š</title>
  <style>
    body {
      margin: 0; padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff66cc, #3399ff);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      direction: rtl;
    }
    #chat {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      width: 90%;
      max-width: 450px;
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 16px;
      scrollbar-width: thin;
      scrollbar-color: #ff99dd #004488;
    }
    #chat div {
      margin: 8px 0;
      padding: 6px 10px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-msg {
      background: rgba(255, 255, 255, 0.7);
      color: #000;
      margin-left: auto;
      text-align: left;
    }
    .bot-msg {
      background: rgba(0,0,0,0.3);
      color: #fff;
      margin-right: auto;
      text-align: right;
    }
    #input-area {
      display: flex;
      width: 90%;
      max-width: 450px;
    }
    #msg {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    #send-btn, #img-btn {
      background: #ff66cc;
      border: none;
      color: white;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      border-radius: 0 10px 10px 0;
      transition: background 0.3s ease;
    }
    #send-btn:hover, #img-btn:hover {
      background: #ff99dd;
    }
    #img-btn {
      border-radius: 0 10px 10px 0;
      margin-left: 5px;
      background: #3399ff;
    }
    #img-btn:hover {
      background: #66bbff;
    }
    img.generated-image {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      display: block;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="msg" placeholder="×›×ª×•×‘ ×¤×”..." autocomplete="off" />
    <button id="send-btn">×©×œ×—</button>
    <button id="img-btn" title="×¦×•×¨ ×ª××•× ×ª AI">ğŸ–¼ï¸</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const msgInput = document.getElementById('msg');
    const sendBtn = document.getElementById('send-btn');
    const imgBtn = document.getElementById('img-btn');

    // ×”×“×¤×¡ ×”×•×“×¢×” ×‘×¦'××˜
    function addMessage(text, isUser, isImage) {
      const div = document.createElement('div');
      div.className = isUser ? 'user-msg' : 'bot-msg';
      if (isImage) {
        const img = document.createElement('img');
        img.src = text;
        img.alt = "AI Generated Image";
        img.className = "generated-image";
        div.appendChild(img);
      } else {
        div.textContent = text;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // ×”×•×¡×£ ××¤×ª×— API ×›××Ÿ (×—×™× ××™ ××¤×©×¨ ×œ×§×‘×œ ×‘ https://huggingface.co/settings/tokens)
    const HUGGINGFACE_API_TOKEN = "YOUR_HUGGINGFACE_API_KEY";

    // ×©×œ×™×—×ª ×©××œ×” ×œ×˜×§×¡×˜
    async function sendMessage(text) {
      if (!text.trim()) return;
      addMessage(text, true, false);
      msgInput.value = '';

      // ×§×¨×™××” ×œ-Hugging Face Chat API
      const response = await fetch("https://api-inference.huggingface.co/models/facebook/blenderbot-3B", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${HUGGINGFACE_API_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: text })
      });

      const data = await response.json();
      if (data.error) {
        addMessage("××™×¨×¢×” ×©×’×™××” ×‘×©×¨×ª ×”×‘×•×˜.", false, false);
      } else {
        addMessage(data.generated_text || "×œ× ×§×™×‘×œ×ª×™ ×ª×’×•×‘×”.", false, false);
      }
    }

    // ×™×¦×™×¨×ª ×ª××•× ×ª AI
    async function generateImage(prompt) {
      if (!prompt.trim()) return;
      addMessage(prompt, true, false);
      addMessage("××™×™×¦×¨ ×ª××•× ×”...", false, false);

      const response = await fetch("https://api-inference.huggingface.co/models/hogiahien/counterfeit-v30-edited", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${HUGGINGFACE_API_TOKEN}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: prompt })
      });

      if (!response.ok) {
        addMessage("×©×’×™××” ×‘×™×¦×™×¨×ª ×”×ª××•× ×”.", false, false);
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);

      addMessage(url, false, true);
    }

    sendBtn.addEventListener('click', () => {
      sendMessage(msgInput.value);
    });

    msgInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage(msgInput.value);
      }
    });

    imgBtn.addEventListener('click', () => {
      const prompt = msgInput.value;
      if (!prompt.trim()) {
        alert("×›×ª×•×‘ ××©×”×• ×©×ª×¨×¦×” ×©×”×‘×•×˜ ×™×¦×™×™×¨!");
        return;
      }
      generateImage(prompt);
      msgInput.value = '';
    });
  </script>

</body>
</html>
const HUGGINGFACE_API_TOKEN = "YOUR_HUGGINGFACE_API_KEY";
